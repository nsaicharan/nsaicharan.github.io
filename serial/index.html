<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Find Serial Number</title>
    <style>
        body{
            margin: 0;
            padding:0;
            text-align: center;
            background: #fdfdfd;
            font-family: 'Montserrat', sans-serif;
        }

        .container{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 100vw;
            height: 100%;
            z-index: -1;
            opacity: 0;
            background: transparent;
             transition: .3s ease;
        }

        h2 {
            font-size: 20px;
            font-weight: normal;
            text-transform: uppercase;
        }

        .clicked {
            z-index: 4;
            opacity: 1;
        }

        .box{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            max-width: 90%;
            background: white;
            padding: 10px 20px;
            color: #333;
            border-radius: 5px;
            box-shadow: 0 0 6px 1px #ccc;
            transition: .3s ease;
            transition-delay: .2s;
        }

        .box p {
            text-align: left;
        }

        span {
            position: absolute;
            top: -10px;
            right: 10px;
            font-size: 50px;
            cursor: pointer;
        }

        img {
            max-width: 100%;
        }

        form {
            max-width: 500px;
            padding: 10px;
            margin: 100px auto 0;
        }

        input {
            padding: 11px;
            border: 1px solid orange;
            width: calc(90% - 120px);
        }

        button{
            padding: 10px 5px;
            background: orange;
            border: 1px solid orange;
            border:none;
            cursor: pointer;
            color:white;
            font-size: 16px;
            width: 120px;

        }
    </style>
</head>
<body>
    
    <form>
        <input type="text" placeholder="Enter Serial No.">
        <button>How To Find?</button>
    </form>
    <div class="container">
        <div class="box">
            <span>&times;</span>
            <h2>Find Serial Number</h2>
            <img src="find.jpg" alt="">
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
    </div>

    <script>
        var button = document.querySelector("button");
        var container = document.querySelector(".container");
        var close = document.querySelector(".box span");

        button.onclick = function(e){
            e.preventDefault();
            container.classList.add("clicked");
        }

        close.onclick = function(){
            
            container.classList.remove("clicked");
        }
    </script>
</body>
</html>
