<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Find Serial Number</title>
    <style>
        body {
            margin: 0;
            padding:0;
            text-align: center;
            background: #fdfdfd;
            font-family: 'Montserrat', sans-serif;
        }

        * {
            box-sizing: border-box;
        }

        .find-serial-btn {
            padding: 20px;
            background: orange;
            border: 1px solid orange;
            cursor: pointer;
            color:white;
            font-size: 16px;
            font-family: 'Montserrat', sans-serif;
        }

        .find-serial-btn:hover {
            background: darkorange;
        }

        .popup-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
            width: 100vw;
            height: 100%;
            z-index: -4;
            opacity: 0;
            transition: .3s ease;
        }

        .clicked {
            z-index: 4;
            opacity: 1;
        }

        .popup{
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            max-width: 95%;
            max-height: 80vh;
            overflow-y: auto;
            background: white;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 6px 1px #ccc;
        }

        h2 {
            font-size: 18px;
            font-weight: normal;
            color: orange;
        }

        img {
            max-width: 100%;
        }

        .popup p {
            text-align: left;
        }

        .popup .close {
            position: absolute;
            top: -15px;
            right: 10px;
            font-size: 60px;
            cursor: pointer;
            -webkit-tap-highlight-color: transparent;
        }

        .popup .close:hover {
            color: orange;
            transition: .2s ease-in;
        }

        /* Below CSS code should not be used on the actual site */
        .find-serial-btn{
            position: absolute;
            top: 45%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 225px;
        }

    </style>
</head>
<body>

    <button class="find-serial-btn">FIND SERIAL NUMBER</button>

    <div class="popup-container">
        <div class="popup">
            <span class="close">&times;</span>

            <h2>FIND SERIAL NUMBER</h2>

            <img src="serial.jpg" alt="">

            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
    </div>

    <script>
        var serialButton = document.querySelector(".find-serial-btn");
        var container = document.querySelector(".popup-container");
        var close = document.querySelector(".popup .close");

        serialButton.onclick = function(e){
            e.preventDefault();

            container.classList.add("clicked");

            document.onkeyup = function(e){
                if (e.keyCode === 27) {
                    container.classList.remove("clicked");
                }
            }
        }

        close.onclick = function(){
            container.classList.remove("clicked");
        }
    </script>

</body>
</html>
