<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
    <title>Find Serial Number</title>
    <style>
        body {
            margin: 0;
            padding:0;
            text-align: center;
            background: #fdfdfd;
            font-family: 'Montserrat', sans-serif;
        }
        
        * {
            box-sizing: border-box;
        }

        form {
            max-width: 500px;
            padding: 10px;
            margin: 100px auto 0;
        }

        input {
            padding: 10px;
            font-size: 16px;
            border: 1px solid orange;
            width: calc(90% - 120px);
        }

        button {
            padding: 10px 5px;
            background: orange;
            border: 1px solid orange;
            cursor: pointer;
            color:white;
            font-size: 16px;
            width: 120px;

        }

        button:hover {
            background: darkorange;
        }

        .container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: transparent;
            width: 100vw;
            height: 100%;
            z-index: -4;
            opacity: 0;
            transition: .3s ease;
        }

        .clicked {
            z-index: 4;
            opacity: 1;
        }

        .box {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 600px;
            max-width: 95%;
            max-height: 95vh;
            overflow-y: auto;
            background: white;
            color: #333;
            padding: 10px 20px;
            border-radius: 5px;
            box-shadow: 0 0 6px 1px #ccc;
        }

        h2 {
            font-size: 18px;
            font-weight: normal;
            color: orange;
        }

        img {
            max-width: 100%;
        }

        .box p {
            text-align: left;
        }

        .box .close {
            position: absolute;
            top: -15px;
            right: 10px;
            font-size: 60px;
            cursor: pointer;
        }

        .box .close:hover,
        .box .close:active {
            color: orange;
            transition: .2s ease-in;
        }
        
    </style>
</head>
<body>
    
    <form>
        <input type="text" placeholder="Enter Serial No.">
        <button>How To Find?</button>
    </form>

    <div class="container">
        <div class="box">
            <span class="close">&times;</span>

            <h2>FIND SERIAL NUMBER</h2>

            <img src="serial.jpg" alt="">

            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Lorem ipsum dolor sit amet, consectetur adipisicing elit. Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
        </div>
    </div>

    <script>
        var button = document.querySelector("button");
        var container = document.querySelector(".container");
        var close = document.querySelector(".box .close");

        button.onclick = function(e){
            e.preventDefault();

            container.classList.add("clicked");
            
            document.onkeyup = function(e){
                if (e.keyCode === 27) {   
                    container.classList.remove("clicked");
                }
            }
        }

        close.onclick = function(){
            container.classList.remove("clicked");
        }   
    </script>

</body>
</html>
