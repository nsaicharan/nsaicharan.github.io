        :root{
            --primary-color: #ff005b;
        }

        * {
            box-sizing: border-box;
        }

        html {
            background: url('bg.jpg') no-repeat left top fixed;
            background-size: cover;
            min-height: 100vh;
            display: flex;
            flex: 1;
            justify-content: center;
            align-items: center;
            text-align: center;
            font: 18px 'Open Sans', sans-serif;
        }

        .container {
            background: rgba(255, 228, 225, .5);
            width: 500px;
            max-width: 95vw;
            margin: 25px auto;
            padding: 20px 10px;
            border-radius: 10px;
        }

        h1 {
            margin-top: 0;
            font: bold 42px 'Dancing Script', sans-serif;
            color: var(--primary-color);
            text-shadow: 0 1px 2px rgba(0, 0, 0, 0.1);
        }

        h2 {
            font: bold 28px 'Mate SC', serif;
            color: #333;
        }

        p {
            font-size: 18px;
            color: #222;
        }

        input {
            display: block;
            width: 90%;
            padding: 10px;
            margin: 0 auto 15px;
            font-size: 18px;
            border: none;
            box-shadow: 0 0 0 3px rgba(0, 0, 0, 0.1);
            transition: .2s ease-in-out;

        }

        input:focus {
            outline: none;
            box-shadow: 0 0 0 3px var(--primary-color);
        }

        .sr-only {
            position: absolute;
            width: 1px;
            height: 1px;
            padding: 0;
            margin: -1px;
            overflow: hidden;
            clip: rect(0,0,0,0);
            border: 0;
        }

        button {
            display: block;
            width: 90%;
            margin: 0 auto;
            padding: 10px;
            font-size: 18px;
            background: var(--primary-color);
            border: none;
            box-shadow: 0 0 0 2px var(--primary-color);
            color: white;
            transition: .2s ease-in-out;
        }

        button:hover {
            cursor: pointer;
        }

        button:focus {
            outline: 1px dotted rgba(255,255,255,0.8);
            outline-offset: -4px;
        }

        /* Removes the border that appears when the button is focused */
        *::-moz-focus-inner {
            border: 0;
        }

        @media (min-width: 480px) {
            h1 {
                font-size: 55px;
            }
        }

        @media (min-width: 1024px) and (orientation: landscape) {
            .container {
                margin-left: 50%;
            }

            h1 {
                font-size: 60px;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Sayma's Photography</h1>

        <h2>Website Coming Soon!</h2>

        <p class="lead">Subscribe to get a notification when it's ready.</p>

        <form>
            <input type="text" id="name" name="name" placeholder="Enter your name" required>
            <label class="sr-only" for="name">Enter your name</label>

            <input type="email" id="email" name="email" placeholder="What's your email?" required>
            <label class="sr-only" for="email">What's your email?</label>

            <button>Tell me when it's ready!</button>
        </form>
    </div>
</body>
</html>
