<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Demo - Quotest George</title>
	<link href="https://fonts.googleapis.com/css?family=Satisfy" rel="stylesheet">
	<link rel="stylesheet" href="styles2.css">
</head>
<body>
	<div class="wrapper">
		<header>
			<div class="logo">
				<a href="#">Quotest George</a>
			</div>
			<nav>
				<a href="#">Home</a>
				<a href="#">About Us</a>
				<a href="#">FAQ</a>
				<a href="#">Contact</a>
			</nav>
		</header>
		
		<div class="steps-container text-center">
			<h2 class="subtitle ">Just 3 quick steps to get the <wbr>LOWEST CAR INSURANCE</h2>
			
			<div class="steps">
				<a href="#">VEHICLES</a>
				<a href="#">POLICY &amp; DRIVER</a>
				<a href="#">COMPARE &amp; SAVE</a>
			</div>
		</div>
		
		<div class="questions">
			<h2>What do you drive?</h2>
			
			<form action="">
				<div class="four">
					<label for="vehicle">Vehicle Year:</label>
					<select name="vehicle" id="vehicle">
						<option disabled selected>
							-- Year --
						</option>
						<option value="2015">2015</option>
						<option value="2016">2016</option>
						<option value="2017">2017</option>
					</select>
				</div>
				<div class="four">
					<label for="make">Make:</label>
					<select name="make" id="make">
						<option disabled selected>
							-- Select Makes --
						</option>
						<option value="Audi">Audi</option>
						<option value="BMW">BMW</option>
						<option value="Acura">Acura</option>
					</select>
				</div>
				<div class="four">
					<label for="make">Model:</label>
					<select name="make" id="make">
						<option disabled selected>
							-- Select Model --
						</option>
						<option value="No options">No Options Yet</option>
					</select>
				</div>
				<div class="four">
					<label for="vin">VIN:</label>
					<input type="text">
				</div>
				
				<div class="four">
					<label for="ownership">Ownership</label>
					<select name="ownership" id="ownership">
						<option disabled selected>
							-- Owned --
						</option>
						<option value="financed">Financed</option>
						<option value="lease">Lease</option>
						<option value="paidoff">Paid Off</option>
					</select>
				</div>
				<div class="four">
					<label for="ownership">Night Parking:</label>
					<select name="ownership" id="ownership">
						<option disabled selected>
							-- Select --
						</option>
						<option value="street">Street</option>
						<option value="garage">Garage</option>
						<option value="other">Other</option>
					</select>
				</div>
				<div class="four">
					<label for="primary-use">Primary Use:</label>
					<select name="primary-use" id="primary-use">
						<option disabled selected>
							-- Select --
						</option>
							<option value="Commuting to/from work/school">Commuting to/from work/school</option>
							<option value="Pleasure/Personal use">Pleasure/Personal use</option>
							<option value="Business/Commercial">Business/Commercial</option>
					</select>
				</div>
				<div class="four">
					<label for="milege">Annual Milege:</label>
					<select name="milege" id="milege">
						<option disabled selected>
							-- Select --
						</option>
						<option value="0-7500">0-7500</option>
						<option value="7500-15000">7500-15000</option>
						<option value="More than 15000">More than 15000</option>
					</select>
				</div>
				
				<div class="four">
					<label for="zip">Zip code:</label>
					<input type="text" id="zip">
				</div>
				<div class="four">
					<span class="span-padding">Add another car?</span>
					
					<div class="radios">
						<label>
						<input type="radio" name="another-car" id="yes">
						Yes
					</label>
					<label>
						<input type="radio" name="another-car" id="no">
						No
					</label>
					</div>
				</div>
				
			</form>
			
			<button>Continue</button>
		</div>
	</div>
	
	<script>
		const subtitle = document.querySelector('.subtitle');
		window.onload = function() {
			subtitle.classList.add('lightSpeedIn');
			setTimeout(function() {
				subtitle.style.opacity = 1;
			}, 2200)
		}
	</script>
</body>
</html>
