<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<style>
		body {
		  font-size: 18px;
		  line-height: 1.3;
		  font-family: sans-serif;
		  max-width: 960px;
		  margin: 50px auto;
		  padding: 20px;
		}

		.social-info {
		  display: flex;
		  min-height: 40px;
		}

		.social-text {
		  flex: 1;
		  margin: 0;
		}
		
		.social-icon-container {
			display: flex;
		}

		.social-icon {
		  max-width: 100%;
		  height: 40px;
		  margin: 0 10px;
		  cursor: pointer;
		}

		@media (max-width: 800px) {
		  .social-info {
			display: block;
		  }
			
		  .social-icon-container {
			  margin-top: 20px;
			  justify-content: center;
			}

		  .social-icon {
			margin: 0 12px;
			height: 60px;
			max-width: 45%;
		  }
		}
	</style>
</head>
<body>

	<h1>Hi there.</h1>

	<div class="social-info">
		<p class="social-text">For the latest updates on lorem lorem lorem lorem lorem lorem lorem follow our lorem social channels!</p>

		<div class="social-icon-container">
			<img class="social-icon"src="fb-like.svg" alt="">

	    	<img class="social-icon" src="twitter-follow.svg" alt="">
		</div>

	</div>
	
</body>
</html>
