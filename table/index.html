<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Document</title>
	<style>
		body {
		  font-size: 1.2em;
		  font-family: sans-serif;
		  max-width: 960px;
		  margin: 10px auto;
		  padding: 20px;
		}

		.social-info img {
		  max-width: 100%;
		  height: 40px;
		  position: relative;
		  top: -10px;
		  margin: 0 10px;
		  vertical-align: top;
		  cursor: pointer;
		}

		@media (max-width: 800px) {
		   .social-info td {
			display: block;
			margin: 15px 0;
		  }

		  .social-info img {
			margin: 0;
			height: 50px;
			position: static;
		  }
		}
	
	</style>
</head>
<body>

	<h1>Hi there.</h1>

	<table class="social-info">
	  <tr>

		<td>For the latest updates on lorem lorem lorem lorem lorem follow our lorem social channels!</td>

		<td><img src="fb-like.svg" alt=""></td>

		<td ><img src="twitter-follow.svg" alt=""></td>


	  </tr>
	</table>
	
</body>
</html>
