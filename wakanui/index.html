<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
	<title>WAKANUI Landing Page Draft</title>
	<link rel="stylesheet" href="style.css">
</head>
<body>

	<header>
		<div class="container">
			<h1>LOGO HERE</h1>
			
			<div class="icons">
				<p>ICONS HERE</p>
			</div>
		</div>
	</header>
	
	<section id="location">
		<div class="location-box">
		
			<h3>LOCATION</h3>
			<p>70 Boat Quay S049858</p>
			
			<h3>HOURS</h3>
			
			<strong>Monday to Friday</strong>
			<br>
			12.00 PM - 02.30 PM
			<br>
			(LUNCH)
			<br>
			<strong>Monday to Saturday</strong>
			<br>
			06.00 PM - 11.00 PM
			<br>
			(DINNER)

		</div>
	</section>
	
	<section id="reservation">
	
		<h2>MAKE A RESERVATION</h2>
		
		<form action="">
			<input type="text" placeholder="NAME">
			<input type="number" placeholder="PHONE NUMBER">
			<input type="email" placeholder="EMAIL">
			
			<div class="day">
				<div class="date">
					<p>DATE</p>
					<select name="date" id="date">
						<option value="1jan">1 JAN 2017</option>
					</select>
				</div>
				
				<div class="time">
					<p>TIME</p>
					<select name="TIME" id="TIME">
						<option value="12-PM">12.00 PM</option>
					</select>
				</div>
				
			</div>

			<input type="text" placeholder="MESSAGE">

			<button type="submit">BOOK NOW</button>
		</form>
	</section>
	
	<footer>
		<p>Copyrights &copy; 2017 WAKANUI. All Rights Reserve.</p>
	</footer>
</body>
</html>
