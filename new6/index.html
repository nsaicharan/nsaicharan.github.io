<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hero Video</title>
  
    <style>

        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        .hero-image img {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        #hero-video {
            position: fixed;  
            top: 50%; 
            left: 50%;
            transform: translate(-50%, -50%);  
            opacity: 0;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            z-index: 2;       
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 3;
            text-align: center;
            max-width: 600px;
            width: 97%;
        }

        .text {
            display: inline-block;
            background: rgba(0, 0, 0, 0.5);
            border: 4px solid rgba(255, 255, 255, 0.1);  
            /*border-radius: 10px;*/
            padding: 15px 12px;
            color: white;
            font-size: 25px;
            line-height: 1.3em;  
            text-align: center;
        }

    </style>
</head>

<body>

    <div class="hero-image">

        <picture>
            <source media="(orientation:landscape)" sizes="100vw" srcset="assets/home1136.jpg 1136w, assets/home1920.jpg 1920w, assets/home2272.jpg 2272w, assets/home3840.jpg 3840w">

            <img src="assets/home1280p.jpg" sizes="100vw" srcset="assets/home1280p.jpg 1280w, assets/home1536p.jpg 1536w" alt="Doctor"> 
        </picture>

    </div> 

    <video id="hero-video" autoplay loop muted>
        <source src="assets/video.mp4" type="video/mp4" />
    </video>

    <div class="text-container"> 
        <p class="text">
            Random Dummy Text
        </p>
    </div> 

    <script src="main.js"></script>
   
</body>
</html>
