<!DOCTYPE html>
<html>
<head lang="en">
  <meta charset="UTF-8">
  <title>Body background example</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }
      
      h1 {
    font-size: 80px;
    line-height: 80px;
    color:white;
}

h2 {
    font-size: 18px;
    line-height: 18px;
    color:white;
}

.center-container {
    position: absolute;
    top: 0;
    left: 0;

    width: 100%;
    height: 100%;
    text-align: center;
    overflow: auto;
}

.center-container:after,
.center-block {
    display: inline-block;
    vertical-align: middle;
}

.center-container:after {
    content: '';
    height: 100%;
    margin-left: -0.25em; /* To offset spacing. May vary by font */
}


.center-block {
    max-width: 98%; /* Prevents issues with long content causes the content block to be pushed to the top */
    /* max-width: calc(100% - 0.25em) /* Only for IE9+ */
}

.button {
    display: inline-block;
    width: 100px;
    height: 33px;

    font-size: 12px;
    font-weight: bold;
    line-height: 29px;
    text-decoration: none;
    text-align: center;
    color: #fff;
    border: 2px solid #fff;
    -webkit-transition: background 0.2s ease-out, color 0.2s ease-out;
    transition: background 0.2s ease-out, color 0.2s ease-out;
}

.button:hover {
    background: #fff;
    color: #232323;
}

      .image{
          width: 100%;
          height: 100vh;
          position: absolute;
          top: 0;
          bottom: 0;
          left: 0;
          right: 0;
          z-index: -999;
      }
      
      @media (max-width:768px){
          .image{
              z-index: 999;
          }
      }

  </style>
</head>
<body data-vide-bg="video/dr">

   <img src="video/dr.jpg" alt="" class="image">
   
    <div class="center-container">
        <div class="center-block">
                        <h1>Sample Text</h1>
                        
                        <h2>Another Sample Text</h2>
                        <br><br>
                        
            </div>
    </div>
