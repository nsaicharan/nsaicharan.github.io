<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Animation Demo</title>
	<style>
		html{
			background: url('bg.gif') no-repeat center;
			background-attachment: fixed;
			background-size: cover;
			height: 100%;
			color: white;
			font-family: sans-serif;
		}
		
		body {
			margin: 0;
			padding: 0 10px;
		}
		
		* {
			box-sizing: border-box;
		}
		
		.container {
			display: block;
			height: auto;
			padding: 10px;
		}
		
		.tab {
			display: block;
			padding: 20px;
		}
		
		h2 {
			font-size: 5vmin;
			padding-left: 15px;
			position: relative;
		}
		
		h2 span {
			display: block;
			font-size: 1.5em;
			
		}
		
		h2:before {
			content: '';
			position: absolute;
			height: 90%;
			width: 8px;
			border-radius: 10px;
			background: linear-gradient(#fff26e, #f4c94b);
			z-index: 2;
			left: -1px;
			top: 50%;
			transform: translateY(-50%);
		}
		
		p {
			font-size: 20px;
		}
		
		
		img {
			max-width: 100%;
		}
		
		.images {
			overflow: hidden;
		}
		
		.images > * {
			width: 50%;
			padding: 15px;
			float: left;
		}
		
		@keyframes slideInDown1 {
		  from {
			transform: translateY(-1000px);
			visibility: visible;
		  }

		  to {
			transform: translateY(0)
		  }
		}
		
		.slideInDown1 {
			animation-name: slideInDown1;
		}
		
		.house {
			animation-delay: .2s;
		}
		
		.custom,
		p {
			animation-delay: .4s;
		}
		
		.chevrons-outer {
			background: white;
			height: 80px;
			color: #0f5faa;
			max-width: 340px;
			margin: 0 auto;
			padding: 10px;
			border-radius: 50px;
			margin-bottom: 20px;
		}
		
		.chevrons-inner {
			box-shadow: 0 0 5px rgba(0,0,0,.2);
			height: 100%;
			border-radius: 50px;
			display: flex;
			justify-content: center;
			align-items: center;
		}
		
		.fa {
			font-size: 25px;
			margin: 0 30px;
			cursor: pointer;
		}
		
		.fa:hover {
			color: #333;
		}
		
		@media (min-width: 767px) {
			.container { 
				max-width: 1150px;
				margin: 0 auto;
				height: calc(100vh - 100px);
				display: flex;
			}

			.col-1 {
				flex: 1.5;
				display: flex;
				align-items: center;
				padding: 0 40px 0 10px;
			}

			.col-2 {
				flex: 1;
				display: flex;
				justify-content: center;
				flex-direction: column;

			}
		}
		
	</style>
</head>
<body>

	<div class="container">
		<div class="col-1">
			<img src="tab.png" alt="" class="tab animated slideInLeft">
		</div>
		
		<div class="col-2">
			<h2 class="animated slideInDown1">GESTAO DE PONTOS <span>COMMERCIAIS</span></h2>
			
			<p class="animated fadeIn">Voce pode ainda gerenciar todos seus pontos de vendas!</p>
			
			<div class="images">
				<img src="house.png" alt="" class="house animated fadeIn">
			    <img src="custom.png" alt="" class="custom animated fadeIn">
			</div>
		</div>
	</div>
	
	<div class="chevrons-outer">
		<div class="chevrons-inner">
			<i class="fa fa-chevron-up"></i>
			<i class="fa fa-chevron-down"></i>
		</div>
	</div>
	
</body>
</html>
