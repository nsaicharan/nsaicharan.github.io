<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Demo</title>
  <style>
    .container {
      display: flex;
      justify-content: center;
      flex-wrap: wrap;
    }

    .leapfrog-holder {
      margin: 20px;
    }

    .leapfrogger {
        position: relative;
        height: 300px;
        width: 300px;
    }

    .leapfrogger::after {
        content: '';
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        opacity: 0;
        transition: 1s ease-out;
    }

    .leapfrogger.active::after {
      opacity: 1;
    }

    @media (min-width: 769px) {
        .leapfrogger:hover::after {
          opacity: 1;
        }
    }

    .amanda-hearst {
        background-image: url('https://leapfroghacks.com/img/amanda-hearst.jpg');
    }

    .amanda-hearst::after {
      background-image: url('https://leapfroghacks.com/img/amanda-hearst-quote.png');
    }


    .arlan-hamilton {
        background-image: url('https://leapfroghacks.com/img/arlan-hamilton.png');
    }

    .arlan-hamilton::after {
      background-image: url('https://leapfroghacks.com/img/arlan-hamilton-quote.png');
    }
  </style>
</head>

<body>
    <div class="container">
        <div class="leapfrog-holder">
            <div class="amanda-hearst leapfrogger"></div>
        </div>

        <div class="leapfrog-holder">
            <div class="arlan-hamilton leapfrogger"></div>
        </div>
    </div>

    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    
    <script>
        $(function() { 
            if ($(window).width() <= 768) {
                
                function fadeQuote() { 
                    if($(this).hasClass('active')){
                        $(this).removeClass('active');
                    } else{
                        $(".leapfrogger").removeClass('active');
                        $(this).addClass('active');
                    }
                }

                $(".leapfrogger").on('click', fadeQuote);

            };
        });
    </script>
</body>

</html>
