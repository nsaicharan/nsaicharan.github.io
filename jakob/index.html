<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Jakob Demo Site</title>

	<!-- local -->
	<link rel="stylesheet" href="build/css/freezeframe_styles.css">
	<script type="text/javascript" src="src/js/vendor/jquery-2.1.4.js"></script>
	<script type="text/javascript" src="src/js/vendor/imagesloaded.pkgd.js"></script>
	<script type="text/javascript" src="src/js/freezeframe.js"></script>


	<style type="text/css">
		body {
			text-align: center;
			max-width: 600px;
			margin: 0px auto;
			padding: 20px;
		}
	</style>

	<script type="text/javascript">
		$(function() {
			first = new freezeframe('.my_class_1').freeze();

			second = new freezeframe({
				'selector': '.my_class_2',
				'animation_play_duration': Infinity,
				'non_touch_device_trigger_event': 'click'
			}).freeze();

			third = new freezeframe('.my_class_3').capture().setup();

			$('.start').click(function(e) {
				e.preventDefault();
				third.trigger();
			});

			$('.stop').click(function(e) {
				e.preventDefault();
				third.release();
			});

			$('.my_class_4').freezeframe();

		})
	</script>

</head>

<body>

	<h1>Jakob | freezeframe.js Demo Site</h1>

	<p>Hover &darr;</p>
	<img class="my_class_1 freezeframe-responsive" src="https://media.giphy.com/media/3oEhmQR26UHS3SaKiY/giphy.gif" />
	
	<br><br>
	
	<p>Click &darr;</p>
	<img class="my_class_2 freezeframe-responsive" src="https://media.giphy.com/media/3oEhmFbfNc5xUUb3oY/giphy.gif" />

</body>

</html>
