<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Multiple Choice Questions</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">

	<style>
		
		.wrapper {
			width: 96%;
			max-width: 600px;
			margin: 30px auto;
			padding: 20px;
			background: white;
			box-shadow: 0 0 0 5px rgba(0,0,0,.05);
		}
		
		.question {
			text-align: left;
		}
		
		.form-check {
			margin-left: 10px;
		}
		
		p {
			margin: 12px 0 7px;
			font-weight: bold;
		}
		
		button {
			display: block;
			margin: 5px auto 0;
			border: none;
			color: white;
			font-size: 18px;
			padding: 8px 25px;
			transition: .2s ease-in-out;
			border-radius: 2px;
		}
		
		button:hover {
			cursor: pointer;
			background: #fdbb08;
		}
	</style>
</head>

<body class="bg-warning">

	<div class="wrapper">
		<h1 class="text-center mb-4">Multiple Choice Questions</h1>

		<form action="thanks.html">

			<div class="question">

				<p>1. Who is generally recognised as the first Prime Minister of the UK?</p>


				<div class="form-check">
					<label class="form-check-label">
							<input required class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios1" value="option1">
							Henry Pelham
						</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
							<input required class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
							Thomas Pelham-Holles
						</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
							<input required class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
							Sir Robert Walpole
						</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
							<input required class="form-check-input" type="radio" name="exampleRadios" id="exampleRadios2" value="option2">
							None of the above
						</label>
				</div>
				
			</div>
			
			
			<div class="question">

				<p>2. Where is the Notting Hill Carnival held?</p>


				<div class="form-check">
					<label class="form-check-label">
							<input required class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios1" value="option1">
							London
						</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
							<input required class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios2" value="option2">
							Manchester 
						</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
							<input required class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios2" value="option2">
							Edinburgh
						</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
							<input required class="form-check-input" type="radio" name="exampleRadios2" id="exampleRadios2" value="option2">
							Nottingham
						</label>
				</div>
				
			</div>
			
			
			<div class="question">

				<p>3. When is Remembrance Day? </p>


				<div class="form-check">
					<label class="form-check-label">
							<input required class="form-check-input" type="radio" name="exampleRadios3" id="exampleRadios1" value="option1">
							5 November 
						</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
							<input required class="form-check-input" type="radio" name="exampleRadios3" id="exampleRadios2" value="option2">
							11 November 
						</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
							<input required class="form-check-input" type="radio" name="exampleRadios3" id="exampleRadios2" value="option2">
							 10 November
						</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
							<input required class="form-check-input" type="radio" name="exampleRadios3" id="exampleRadios2" value="option2">
							 1 November
						</label>
				</div>
				
			</div>


			<div class="question">

				<p>4. Which PM resigned after the result of the 2016 EU Referendum?</p>


				<div class="form-check">
					<label class="form-check-label">
							<input required class="form-check-input" type="radio" name="exampleRadios4" id="exampleRadios1" value="option1">
							Gordon Brown 
						</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
							<input required class="form-check-input" type="radio" name="exampleRadios4" id="exampleRadios2" value="option2">
							Theresa May
						</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
							<input required class="form-check-input" type="radio" name="exampleRadios4" id="exampleRadios2" value="option2">
							David Cameron
						</label>
				</div>

				<div class="form-check">
					<label class="form-check-label">
							<input required class="form-check-input" type="radio" name="exampleRadios4" id="exampleRadios2" value="option2">
							 Tony Blair
						</label>
				</div>
				
			</div>

			<button type="submit" class="bg-warning">SUBMIT</button>
			
		</form>
	</div>

</body>

</html>
