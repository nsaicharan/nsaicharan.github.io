<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Monitor Screen</title>
    <style>
        :root {
            --scrollbar: 17px; /* Default value */
        }

        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        .container {
            display: flex;
            height: 100vh;
            width: 100%;
        }

        .left-column {
            flex: 1;
            display: flex;
            flex-direction: column;
            border-right: 1.5px solid red;
        }

        .left-column-top {
            border-bottom: 1.5px solid red;
        }

        .left-column-top,
        .left-column-bottom {
            height: 50vh;
            overflow: hidden;
        }

        .right-column {
            flex: 1;
            height: 100vh;
            overflow: hidden;
        }

        iframe {
            width: calc(100% + var(--scrollbar) + 1px);
            height: 100%;
            border: none;
        }
    </style>
</head>

<body>

    <div class="container">

        <div class="left-column">
            <div class="left-column-top">
                <iframe src="https://bulma.io"></iframe>
            </div>

            <div class="left-column-bottom">
                <iframe src="https://ant.design/"></iframe>
            </div>
        </div>
        <!-- End left-column -->

        <div class="right-column">
            <iframe src="https://semantic-ui.com/"></iframe>  
        </div>
        <!-- End right-column -->

    </div>
    <!-- End container -->

    <script>
        function getScrollbarWidth() {
            const div = document.createElement('div');
            document.body.appendChild(div);

            // Force scrollbar on the div
            div.style.overflow = 'scroll';

            const innerDiv = document.createElement('div');
            div.appendChild(innerDiv);

            // Calculate the width based on the div width minus its child width
            const width = div.offsetWidth - innerDiv.offsetWidth;

            document.body.removeChild(div);

            return width;
        };

        const scrollbarWidth = getScrollbarWidth();

        // Set the value of CSS variable 
        document.documentElement.style.setProperty('--scrollbar', `${scrollbarWidth}px`);
    </script>

</body>
</html>
