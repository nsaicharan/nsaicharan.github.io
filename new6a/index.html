<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hero Video</title>

    <style>
        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        }

        .hero-image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;

            /*Crop Image*/
            object-fit: cover;
            object-position: center top;
        }

        #hero-video {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            opacity: 0;
            z-index: 2;
        }

        .hero-text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            text-align: center;
            max-width: 700px;
            width: 96%;
            z-index: 3;
        }

        .hero-text {
            display: inline-block;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 0.45em 0.9em;
            font-size: calc(118.75% + 0.5vw); /* 19px (16px * 118.75%) plus 0.5% of viewport width */
            font-weight: 500;
            letter-spacing: 1.5px;
            line-height: 1.5;
            text-align: center;
            border: 3.5px solid rgba(255, 255, 255, 0.1);
            /* border-radius: 3px; */
        }
    </style>
</head>

<body>

    <picture>
        <source media="(orientation:landscape)" sizes="100vw" srcset="assets/home1136.jpg 1136w, assets/home1920.jpg 1920w, assets/home2272.jpg 2272w, assets/home3840.jpg 3840w">

        <img class="hero-image" src="assets/home1280p.jpg" sizes="100vw" srcset="assets/home1280p.jpg 1280w, assets/home1536p.jpg 1536w" alt="Dr. Breitbart">
    </picture>

    <video id="hero-video" autoplay loop muted playsinline>
        <source src="assets/video.mp4" type="video/mp4">
    </video>

    <div class="hero-text-container">
        <p class="hero-text">
            Dr. Arnold Breitbart, MD
        </p>
    </div>

    <script src="main.js"></script>

</body>

</html>
