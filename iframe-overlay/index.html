<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

<style type="text/css">

    h2 {
        text-align: center;
        letter-spacing: 2px;
    }
    
    .container {
        position: relative;
        height: 500px;
        max-width: 500px;
        margin: 10px auto;
    }

    .container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>

<h2>IFRAME &darr;</h2>

<div class="container">
    <iframe src="https://duckduckgo.com"></iframe>

    <div class="layer"onclick="alert('You have clicked div overlay on top of an iframe!');"></div>
</div>
    
</body>
</html>
