<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>iframe overlay demo</title>
</head>
<body>

<style type="text/css">

    body {
        text-align: center;
        font-family: sans-serif;
    }
    
    .container {
        position: relative;
        /* padding-bottom: 100%;
        padding-top: 25px;
        height: 100%; */

        height: 500px;
        max-width: 500px;
        margin: 10px auto 20px; 
    }

    .container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        z-index: -1;
    }

    .layer {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
    }
</style>

<h2>IFRAME &darr;</h2>

<div class="container">
    <iframe src="https://wikipedia.org"></iframe>

    <div class="layer"onclick="alert('You have clicked a div layer which is placed on top of the iframe!');"></div>
</div>

<p>iframe src - <a href="https://wikipedia.org">https://wikipedia.org </a></p>
    
</body>
</html>
