  <title>Body background example</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }
      
      .text{
          background: rgba(0,0,0,.4);
          max-width: 320px;
          box-sizing: border-box;
          padding:10px;
          z-index: 999;
          color:white;
          position: absolute;
          top:50%;
          left: 50%;
          text-align: center;
          font-size: 45px;
          transform: translate(-50%, -50%);
      }
  </style>
</head>
<body data-vide-bg="video/ocean">

<div class="text">
