<!DOCTYPE html>
<html class="bg">
<head lang="en">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Body background example</title>
  <style>
    html, body {
      margin: 0;
      width: 100%;
      height: 100%;
    }
	.video {
	  position: fixed;
	  top: 50%; left: 50%;
	  z-index: 2;
	  min-width: 100%;
	  min-height: 100%;
	  width: auto;
	  height: auto;
	  transform: translate(-50%, -50%);
	  opacity:0;
	}
	.bg{
		background-image: url('video/home2272.jpg'); 
		background-repeat:no-repeat;
		background-position:center;
		background-attachment: fixed;
		-webkit-background-size: 100% 100%;
		-moz-background-size: 100% 100%;
	    -o-background-size: 100% 100%;
	    background-size: 100% 100%;
	}
	.content {
	  position:absolute;
	  top: 50%; 
	  left: 50%;
	  -webkit-transform: translate(-50%, -50%);
	  -ms-transform: translate(-50%, -50%);
	  transform: translate(-50%, -50%);
	  z-index: 3;
	  max-width:300px;
	  padding:10px;
	  text-align: center;
	  background:rgba(0,0,0,.4);
	  font-size:2.5em;
	  color:white
	}
    @media (min-width:769px) and (max-width:1920px){
        .bg{background-image:url(video/home1920.jpg)}
	}
    @media only screen and (min-device-width: 800px) and (max-device-width: 1280px) and (orientation: portrait) and (-webkit-min-device-pixel-ratio: 1) {
        .bg{background-image:url(video/home1536p.jpg)}
	}
    @media (min-width:739px) and (max-width:768px){
        .bg{background-image:url(video/home1536p.jpg)}
	}
    @media (min-width:481px) and (max-width:738px){
        .bg{background-image:url(video/home1136.jpg)}
    }
	@media only screen and (min-device-width: 600px) and (max-device-width: 1024px) and (orientation: portrait) and (-webkit-min-device-pixel-ratio: 1) {
        .bg{background-image:url(video/home1536p.jpg)}
    }
    @media (min-width:321px) and (max-width:480px){
        .bg{background-image:url(video/home1280p.jpg)}
    }
	@media (min-width:270px) and (max-width:320px){
        .bg{background-image:url(video/home640p.jpg)}
    }
  </style>
</head>
<body>
<div class="content">
  Sample Text
</div>
<video id="my-video" class="video" autoplay="autoplay" loop="loop" muted="muted">
  <source src="video/dr.mp4" type="video/mp4" />
</video>
<script type="text/javascript">
function downloadJSAtOnload() {
var element = document.createElement("script");
element.src = "main.js";
document.body.appendChild(element);
}
if (window.addEventListener)
window.addEventListener("load", downloadJSAtOnload, false);
else if (window.attachEvent)
window.attachEvent("onload", downloadJSAtOnload);
else window.onload = downloadJSAtOnload;
</script>
</body>
</html>
