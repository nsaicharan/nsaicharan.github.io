<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">	

	<title>Redirection Page</title>
	<style>
		body{
			margin-top: 40px;
			text-align: center;
			padding: 5px;
		}
	</style>
</head>
<body>
	
	<script>
		if(document.referrer == 'http://eco.saicharan.com/samuel/'){
			document.body.innerHTML = `<h2>Welcome to your page, <strong>Samuel</strong>!</h2>`;

			console.log("Referrer: " + document.referrer);

		} else {
			document.body.innerHTML = `<h2>Sorry, we didn't recognize you.</h2> <p> Since you didn't came here from <a href="http://eco.saicharan.com/samuel/">http://eco.saicharan.com/samuel/</a> , you're being redirected to google.com ...`;
			setTimeout(() => {

				window.location = 'https://google.com';

			}, 2000 );
		}
	</script>
</body>
</html>
