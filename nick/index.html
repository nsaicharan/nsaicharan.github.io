<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hero Video</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>

        html,
        body {
            margin: 0;
            width: 100%;
            height: 100%;
        }

        #hero-video {
            position: fixed;
            top: 50%; 
            left: 50%;
            min-width: 100%;
            min-height: 100%;
            width: auto;
            height: auto;
            transform: translate(-50%, -50%);
        }

        .text-container {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 2;
            text-align: center;
            max-width: 600px;
            width: 96%;
        }

        .text {
            display: inline-block;
            border-radius: 10px;
            text-align: center;
            background: rgba(0, 0, 0, .4);
            color: white;
            font-size: 25px;
            line-height: 1.3em;
            padding: 15px 12px;
        }
		
		a {
			color: white;
		}
		
		.fa {
			font-size: 15vmin;
			padding: 10px 20px;
		}
		
		.fa:hover,
		.fa:active{
			transform: scale(1.2);
			transition: all .2s ease-out;
		}

    </style>
</head>

<body>

    <video id="hero-video" poster="assets/NYC-Traffic.jpg" autoplay loop muted>
        <source src="assets/NYC-Traffic.mp4" type="video/mp4" /> You're device doesn't support video.
    </video>

    <div class="text-container"> 
        <p class="text">
            <a href="photo-gallery.html"><i class="fa fa-picture-o" title="Photo Gallery"></i></a>
            <a href="video-gallery.html"><i class="fa fa-video-camera" title="Video Gallery"></i></a>
			<a href="software-demo.html"><i class="fa fa-cogs" title="Software Demo"></i></a>
        </p>
    </div> 
   
</body>
</html>
