<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nick - Photo Gallery</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="swipebox.min.css">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	
	<style>
		
		html,
		body{
			margin: 0;
			padding: 0;
	
		}
		
		.text-container{
			display: flex;
			justify-content: space-around;
			align-items: center;
		}
		
		.btn{
			padding: 10px 20px;
			border-radius: 5px;
			display: inline-block;
			background: #333;
			color: white;
			text-decoration: none;
			border: 2px solid #333;
		}
		
		.btn:hover,
		.btn:active{
			color: #333;
			background: white;
		}
		
		.container{
			max-width: 95%;
			width: 1150px;
			margin: 40px auto;
		}
		
		.photo-container{
			display: flex;
			flex-wrap: wrap;
		}

		*{
			box-sizing: border-box;
		}
		.col{
			width: 49%;
			padding: 150px 0;
			background: url(assets/NYC-Traffic.jpg) no-repeat center center;
			background-size: cover;
			display: flex;
			justify-content: center;
			align-items: center;
			flex-direction: column;
			margin: .5%;
		}

		img{
			width: 100%;
			
		}
		
		.fa {
			color: white;
			font-size: 60px;
		}
		
		.fa:hover,
		.fa:active{
			color: #ffb45c;
			transition: .2s ease;
		}
		
		@media (max-width: 800px){
			.col {
				width: 100%;
			}
		}
		
		@media (max-width: 480px){
			.col {
				padding: 100px 0;
			}
		}
	
	</style>
</head>
<body>
	
	<div class="container">
		
		<div class="text-container">
			<h1>Video Gallery</h1>
		
			<a href="index.html" class="btn">Main Menu</a>
		</div>

		<div class="photo-container">
			<div class="col">
				<a href="https://www.youtube.com/watch?v=aqz-KE-bpKQ&controls=0" class="swipebox" title="Video ONE">
					<i class="fa fa-play" title="Play"></i>
				</a>
			</div>

			<div class="col">
				<a href="https://www.youtube.com/watch?v=aqz-KE-bpKQ&controls=0" class="swipebox" title="Video TWO">
					<i class="fa fa-play" title="Play"></i>
				</a>
			</div>
			
			<div class="col">
				<a href="https://www.youtube.com/watch?v=aqz-KE-bpKQ&controls=0" class="swipebox" title="Video THREE">
					<i class="fa fa-play" title="Play"></i>
				</a>
			</div>
			
			<div class="col">
				<a href="https://www.youtube.com/watch?v=aqz-KE-bpKQ&controls=0" class="swipebox" title="Video FOUR">
					<i class="fa fa-play" title="Play"></i>
				</a>
			</div>
		</div>
	
	</div> <!--Container-->
	
	<script src="jquery-2.1.0.min.js"></script>
	<script src="jquery.swipebox.min.js"></script>
	<script>
             
    </script>
	<script>                      
        var autoplaySlide = function() {
            var $slider = jQuery('#swipebox-slider');
            var $slide = $slider.children('.slide.current');

            var $iframe = $slide.find('iframe');
            if ( $iframe.length > 0 ) {
                if ( $iframe.attr('src').indexOf('youtu') >= 0 ) {
                    if ( $iframe.attr('src').indexOf('autoplay=') >= 0 ) {
                        $iframe.attr('src', function() { return jQuery(this).attr('src').replace('autoplay=0', 'autoplay=1'); });
                    }else{
                        $iframe.attr('src', function() { return jQuery(this).attr('src') + '&autoplay=1' });
                    }
                }
            }

            // Stop other slides
            $slider.children('.slide').not('.current').each(function() {
                var $iframe = jQuery(this).find('iframe');

                if ( $iframe.length > 0 && $iframe.attr('src').indexOf('youtu') >= 0 ) {
                    if ( $iframe.attr('src').indexOf('autoplay=') >= 0 ) {
                        $iframe.attr('src', function() { return jQuery(this).attr('src').replace('autoplay=1', 'autoplay=0'); });
                    }else{
                        $iframe.attr('src', function() { return jQuery(this).attr('src') + '&autoplay=0' });
                    }
                }
            });
        };

        $('.swipebox').swipebox({
            autoplayVideos: false, 
            nextSlide : autoplaySlide,
            prevSlide : autoplaySlide,
            afterOpen : autoplaySlide
        });
	</script>
	
</body>
</html>
