<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    
    <style>
        
        #video_pop {
            z-index: 9999; 
            position: absolute; 
            top: 0px; 
            left: 0px; 
            width: 100%; 
            height: 100%; 
            background: rgba(0,0,0,0.9); 
            display: none;
            cursor: pointer;
        }

        #the_Video {
            width: 80%;
            position: fixed;
            top: 50%;
            left: 50%;
            -webkit-transform: translate(-50%, -50%);
            transform: translate(-50%, -50%);

        }
        
        .close{
            position: absolute;
            color: white;
            font-size: 70px;
            top: 10px;
            right: 20px;
        }
        
        
    </style>
</head>
<body>
    <div id="video_pop" ></div>

<a
 id="idForShadowClick342342342423"
 onclick="onVideoClick('assets/NYC-Traffic.mp4');">
    Click
</a>

<script>
    function onVideoClick(theLink) {
    document.getElementById("video_pop").innerHTML = "<video autoplay muted controls loop id=\"the_Video\"><source src=\""+theLink+"\" type=\"video/webm\"></video>";
    document.getElementById("video_pop").style.display="block";
    
    document.getElementById("video_pop").innerHTML +=`
        
        <span class="close">&times</span>

    `
} 

function onPopClick() {
    document.getElementById("video_pop").style.display="none";
    document.getElementById("video_pop").innerHTML = ""; 
}         

var element = document.getElementById("video_pop");

element.onclick = (function (onclick) {
  return function(evt) {
    // reference to event to pass argument properly
    evt  = evt || event;

    // onClick even still works in the DOM
    if (onclick) {
      onclick(evt);
    }
    // new code that will happen when you click only if you click on the background.
     if (evt.target == element) { element.style.display="none"; } 
  }
})(element.onclick);
</script>

</body>
</html>
