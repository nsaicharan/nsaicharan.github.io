<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Text On Image</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
    />
    <style>
      .canvas-wrapper {
        max-width: 100%;
        overflow: hidden;
      }

      .canvas-wrapper canvas {
        display: block;
        position: relative;
        border: 1px solid #ced4da;
        left: 50%;
        transform: translateX(-50%);
        transform-origin: center top;
      }

      .download-wrapper {
        display: none;
        margin-bottom: 35px;
      }

      #note {
        font-size: 12px;
        color: #444;
        text-align: center;
        margin-top: 6px;
        display: none;
      }

      .jscolor:focus {
        border-color: #ced4da;
        box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0);
      }
    </style>
  </head>
  <body>
    <h1 class="text-center h2 mt-3">Text On Image</h1>

    <form class="mx-auto col-lg-5 mt-5" action="#">
      <div class="form-group">
        <input
          type="file"
          id="file"
          class="form-control-file"
          accept="image/*"
        />
      </div>

      <div class="form-group">
        <label for="text">Overlay Text:</label>
        <input
          type="text"
          id="text"
          class="form-control"
          placeholder="Enter Text"
          value="credit: john doe"
        />
      </div>

      <div class="form-group">
        <label for="placement">Text Color:</label>
        <input
          type="text"
          id="color"
          class="form-control jscolor"
          value="#ffc600"
        />
      </div>

      <div class="form-group">
        <label for="placement">Text Placement:</label>
        <select id="placement" class="form-control custom-select">
          <option value="t">Top</option>
          <option value="tl">Top Left</option>
          <option value="tr">Top Right</option>
          <option value="b">Bottom</option>
          <option value="bl">Bottom Left</option>
          <option value="br">Bottom Right</option>
        </select>
      </div>
    </form>

    <div class="text-center mt-4 download-wrapper">
      <a href="#" class="btn btn-success" id="pngBtn">
        Download as PNG
      </a>

      <p id="note">
        (Note: In case if the downloadable image is opened in a new tab, you've
        to long press the image and manually save it.)
      </p>
    </div>

    <div class="canvas-wrapper mb-2">
      <canvas class="canvas"></canvas>
    </div>

    <script src="jscolor.js"></script>
    <!-- <script src="URL.js"></script> -->
    <script src="Blob.js"></script>
    <script src="canvas-toBlob.js"></script>
    <script src="FileSaver.min.js"></script>
    <script src="main.js"></script>
  </body>
</html>
