<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>CSS Grid Bar Chart</title>
</head>
<body>

    <div class="container">
        <h2>Women Literacy Rate</h2>

        <div class="chart">
            <div class="bar">
                <div class="bar-percent">81%</div>
                <div class="bar-name">India</div>
            </div>

            <div class="bar">
                <div class="bar-percent">83%</div>
                <div class="bar-name">China</div>
            </div>

            <div class="bar">
                <div class="bar-percent">98%</div>
                <div class="bar-name">USA</div>
            </div>

            <div class="bar">
                <div class="bar-percent">70%</div>
                <div class="bar-name">UAE</div>
            </div>

            <div class="bar">
                <div class="bar-percent">60%</div>
                <div class="bar-name">Pakistan</div>
            </div>

            <div class="bar">
                <div class="bar-percent">10%</div>
                <div class="bar-name">Afghanistan</div>
            </div>

   	
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            height: 100vh;
            display: flex;
			flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 35px;
            font-family: 'Dancing Script', 'Operator Mono', Arial, sans-serif;
            font-style: italic;
			color: #555;
			font-weight: bold;
        }
		
		h2 {
			border-bottom: 3px solid orangered;
            margin: 2% 0 40px;
		}
		
        .chart {
            display: grid;
            grid-template-rows: repeat(100, 1fr);
            grid-column-gap: 10px;
            width: 410px; 
            max-width: 96%;
            height: 75vh;
            max-height: 1000px;
            border-bottom: 5px solid #ffba00;
			position: relative;
        }

        .bar {
            background: #ffc600;
            grid-row-end: 102;
            border-radius: 5px 5px 0 0;
            position: relative;
        }

        .bar-percent {
            position: relative;
            top: -18px;
            text-align: center;
        }

        .bar-name {
            position: relative;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            bottom: -99%;
            left: 25%;
            padding-top: 20px;
			text-align: center;
        }
    </style>

    <script>
        
        const chart = document.querySelector('.chart');
        const totalBars = document.querySelectorAll('.bar').length;
        const percentDivs = document.querySelectorAll('.bar-percent');

        //Automatically adjust bar's height based on its percentage with 'grid-row-start' property
        percentDivs.forEach(percentDiv => {
			const barPercent = percentDiv.textContent.replace('%', '');
            
            percentDiv.parentNode.style.setProperty('grid-row-start', 101 - `${barPercent}`);
        });

        //Automatically set 'grid-template-columns' value depending on no. of bars
        chart.style.setProperty('grid-template-columns', `repeat(${totalBars}, 1fr)`);
        
    </script>

</body>
</html>
