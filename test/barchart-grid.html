<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Montserrat" rel="stylesheet">
    <title>CSS Grid Bar Chart</title>
    
</head>
<body>

    <div class="container">
        <h2>Internet Users Rate</h2>

        <div class="chart">
            <div class="bar">
                <div class="bar-percent">33%</div>
                <div class="bar-name">Egypt</div>
            </div>

            <div class="bar">
                <div class="bar-percent">52.2%</div>
                <div class="bar-name">China</div>
            </div>

            <div class="bar">
                <div class="bar-percent">88.5%</div>
                <div class="bar-name">USA</div>
            </div>

            <div class="bar">
                <div class="bar-percent">71.3%</div>
                <div class="bar-name">Russia</div>
            </div>

            <div class="bar">
                <div class="bar-percent">6.8%</div>
                <div class="bar-name">Afghanistan</div>
            </div>

   			<div class="bar">
                <div class="bar-percent">45%</div>
                <div class="bar-name">Kenya</div>
            </div>
            
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            -webkit-font-smoothing: antialiased;
            -moz-osx-font-smoothing: grayscale;
        }

        .container {
            height: 100vh;
            display: flex;
			flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            margin-bottom: 35px;
            font-family: Merriweather, serif;
			color: #555;
			font-weight: bold;
        }
		
		h2 {
			border-bottom: 3px solid orangered;
            margin: 2% 0 40px;
		}
		
        .chart {
            display: grid;
            grid-template-rows: repeat(1000, 1fr);
            grid-column-gap: 10px;
            width: 410px; 
            max-width: 96%;
            height: 75vh;
            max-height: 1000px;
            border-bottom: 5px solid #ffba00;
			position: relative;
        }

        .bar {
            background: #ffc600;
            grid-row-end: -2;
            border-radius: 5px 5px 0 0;
            position: relative;
        }

        .bar-percent {
            position: relative;
            top: -20px;
            text-align: center;
        }

        .bar-name {
            position: relative;
            writing-mode: vertical-rl;
            transform: rotate(180deg);
            bottom: -99%;
            left: 25%;
            padding-top: 20px;
			text-align: center;
        }
    </style>

    <script>
        
        const chart = document.querySelector('.chart');
        const totalBars = document.querySelectorAll('.bar').length;
        const percentDivs = document.querySelectorAll('.bar-percent');

        //Automatically adjust bar's height based on its percentage with 'grid-row-start' property
        percentDivs.forEach(percentDiv => {
			const barPercent = (percentDiv.textContent.replace('%', '') * 1000 ) / 100;
            
            percentDiv.parentNode.style.setProperty('grid-row-start', 1001 - `${barPercent}`);
        });

        //Automatically set 'grid-template-columns' value depending on no. of bars
        chart.style.setProperty('grid-template-columns', `repeat(${totalBars}, 1fr)`);
        
    </script>

</body>
</html>
