<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Flipping Card</title>
    <style>

        .card-container {
            perspective: 1000;
        }

        .card {
            height: 300px;
            width: 250px;
            margin: 50px auto;
            background: #ffc600;
            transition: 1s;
            transform-style: preserve-3d;
            text-align: center;
            font-size: 1em;
            position: relative;
            box-shadow: 0 2px 8px rgba(0, 0, 0, 0.5);
        }

        .card:hover {
            transform: rotateY(180deg);
        }

        .front, .back{
            position: absolute;
            top:50%;
            left: 50%;
            transform: translate(-50%, -50%);
            backface-visibility: hidden;

        }

        .back {
            transform: rotateY(180deg);
        }
    </style>
</head>
<body>
    <div class="card-container">
        <div class="card">
            <div class="front">
                Front Side
            </div>

            <div class="back">
                 Back Side
            </div>
        </div>
    </div>
</body>
</html>
