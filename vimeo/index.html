<body>
	
	<div class="container">
		<iframe src="https://player.vimeo.com/video/76979871"  frameborder="0"  width="640" height="360" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
		
		<span></span>
	</div>

<script src="https://player.vimeo.com/api/player.js"></script>
<script>
    const iframe = document.querySelector('iframe');
    const player = new Vimeo.Player(iframe);
	  const span = document.querySelector('span');

		window.addEventListener("beforeunload", function (e) {
				e.preventDefault();
			
  			player.getCurrentTime().then(function(time) {
						localStorage.setItem('prevTime', time);
				});
		});
	
    player.on('play', function(time) {
			
				var time = localStorage.getItem('prevTime') || 0;
			
				player.setCurrentTime(time).then(function(seconds) {
						
						span.innerHTML = `Player started at ${seconds} seconds`;
					
						console.log('Player startedd at ' + seconds + ' secs');
				})
    });

	
	</script>
</body>
