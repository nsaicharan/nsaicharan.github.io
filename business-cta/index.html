<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Business CTA Button</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700" rel="stylesheet">  </head>
  <body>
    <main><a href="" class="cta">Learn More Now <i class="ion-chevron-right"></i></a>
      <h1> <span>Good at </span><br><span>business?</span></h1>
    </main>
    <div class="overlay">
      <div class="modal">
        <div class="close-btn"><i class="ion-close"></i></div>
        <div class="text-box">
          <p class="lead">Marketing stuff in your inbox, all the time.</p>
          <p>Sign up for our newsletter to receive 6 hidden secrets of ebook marketing!</p>
        </div>
        <div class="graphic"></div>
        <form>
          <input type="text" placeholder="Email Address">
          <input type="submit">
        </form>
      </div>
    </div>
  
    <script src="https://code.jquery.com/jquery-1.7.2.min.js"></script>
    <script src="js/app.js"></script>
  </body>
</html>
