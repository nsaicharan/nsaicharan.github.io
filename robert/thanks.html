<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Form Submitted</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
    <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Source+Serif+Pro" rel="stylesheet">

    <style>
        
        body{
            background: #3498db;
            font-family: 'source serif pro', sans-serif;
            font-size: 25px;
            color: white;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            padding: 0;
            margin: 0;
        }
        
        .container{
            max-width: 700px;
            text-align: center;
            margin: 0 auto;
            padding: 0 5px;
        }
        
        h1{
            animation-delay: 1s;
            animation-duration: 4s;
            margin: 0;
        }
        
        .p1{
            animation-delay: 2.5s;
        }
        
        .p2{
            animation-delay: 3.5s;
        }
        
        .btn{
            background: white;
            color: #3498db;
            border: 1px solid #3498db;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
            animation-delay: 4.5s;
            display: inline-block;
        }
        
        .btn:hover{
            background: none;
            border: 1px solid white;
            color: white;
        }
    </style>
</head>
<body>
    
    <div class="container">
        
        <h1 class="animated zoomIn">SUCCESS!</h1>
        
        <p class="p1 animated fadeIn">Your form has been submitted!</p>
        
        <p class="p2 animated fadeIn">Thanks for contacting us, we will get back to you shortly.</p>
        
        <p><a href="http://projects.saicharan.com/robert" class="btn animated fadeIn">Return To Form Page</a></p>

    </div>
    
    
</body>
</html>
