<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Robert - HTML5 Form Demo</title>
        
        <link rel='stylesheet prefetch' href='http://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css'>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" />
        <link href="https://fonts.googleapis.com/css?family=Dancing+Script|Source+Serif+Pro" rel="stylesheet">

        <style>
            
            
            body{
                background: #3498db;
                font-family: 'source serif pro', sans-serif;
                font-size: 16px;
            }
            
            h1{
                text-align: center;
                color: white;
                font-family: 'dancing script';
                font-weight:bold;
                font-size: 50px;
            }
            
            h2{
                text-align: center;
                color: white;
                font-weight:bold;
                font-size: 20px;
            }
            
            .container{
                background: white;
                margin: 20px auto 50px;
                padding: 10px;
                border-radius: 5px;
            }
            legend{
                border: none;
                font-weight: bold;
            }
            
            label{
                text-transform: capitalize;
            }
            .fa {
                width: 18px;
                font-size: 18px;
            }
            
            .input-group-addon{
                background: #3498db;
                color: white;
                border-color: #3498db;
            }
            
            .form-control{
                border-color: #3498db;
            }
            
            span{
                color: red;
            }
            
            #childDiv,
            #gchildDiv,
            #numPets,
            #executor{
                display: none;
            }
            
            .text{
                margin: 8px 0;
            }
            
            .text-head{
                font-weight: bold;
                margin: 8px 0;
            }
            
            #executor{
                display: none;
            }
            
            .btn{
                background: #3498db;
                color: white;
                font-size: 18px;
                font-weight: bold;
                text-transform: uppercase;
                margin-top: 15px;
            }
            
        </style>


    </head>

    <body>
        
        <h1>Robert</h1>
        
        <h2>HTML5 Form Demo</h2>
       
        <div class="container">
            
            <form class="form-horizontal" action="https://formspree.io/html5formdemo@gmail.com" method="post"  id="contact_form">
                <fieldset>

                    <!-- Form Name -->
                    <legend class="text-center">WILL:  FORM FOR DATA INPUT!</legend>

                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-5 control-label">First Name <span>*</span></label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input  name="First_Name" placeholder="First Name" class="form-control"  type="text" required>
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    
                    <div class="form-group">
                        <label class="col-md-5 control-label" >Middle Initial (if used)</label> 
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input name="Middle_Name" placeholder="Middle Initial" class="form-control"  type="text">
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    
                    <div class="form-group">
                        <label class="col-md-5 control-label" >Last Name <span>*</span></label> 
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <input name="Last_Name" placeholder="Last Name" class="form-control"  type="text" required>
                            </div>
                        </div>
                    </div>
                    <!-- Text input-->

                    <div class="form-group">
                        <label class="col-md-5 control-label">Address</label>  
                        <div class="col-md-4 inputGroupContainer">
                           
                            <div class="text-head">Street Number <span>*</span></div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-home"></i></span>
                                <input name="Street Number" placeholder="Street Number" class="form-control" type="text" required>
                            </div>
                            
                            <div class="text-head">City <span>*</span></div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-map-marker"></i></span>
                                <input name="City" placeholder="City" class="form-control"  type="text" required>
                            </div>
                            
                            <div class="text-head">State <span>*</span></div>
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-globe"></i></span>
                                <select name="State" class="form-control selectpicker" required>
                                    <option value="" disabled selected >Please select your state</option>
                                    <option>Alabama</option>
                                    <option>Alaska</option>
                                    <option>Arizona</option>
                                    <option>Arkansas</option>
                                    <option>California</option>
                                    <option>Colorado</option>
                                    <option>Connecticut</option>
                                    <option>Delaware</option>
                                    <option>District of Columbia</option>
                                    <option> Florida</option>
                                    <option>Georgia</option>
                                    <option >Hawaii</option>
                                    <option>Idaho</option>
                                    <option>Illinois</option>
                                    <option>Indiana</option>
                                    <option>Iowa</option>
                                    <option> Kansas</option>
                                    <option>Kentucky</option>
                                    <option>Louisiana</option>
                                    <option>Maine</option>
                                    <option>Maryland</option>
                                    <option>Mass</option>
                                    <option>Michigan</option>
                                    <option>Minnesota</option>
                                    <option>Mississippi</option>
                                    <option>Missouri</option>
                                    <option>Montana</option>
                                    <option>Nebraska</option>
                                    <option>Nevada</option>
                                    <option>New Hampshire</option>
                                    <option>New Jersey</option>
                                    <option>New Mexico</option>
                                    <option>New York</option>
                                    <option>North Carolina</option>
                                    <option>North Dakota</option>
                                    <option>Ohio</option>
                                    <option>Oklahoma</option>
                                    <option>Oregon</option>
                                    <option>Pennsylvania</option>
                                    <option>Rhode Island</option>
                                    <option>South Carolina</option>
                                    <option>South Dakota</option>
                                    <option>Tennessee</option>
                                    <option>Texas</option>
                                    <option> Uttah</option>
                                    <option>Vermont</option>
                                    <option>Virginia</option>
                                    <option >Washington</option>
                                    <option >West Virginia</option>
                                    <option>Wisconsin</option>
                                    <option >Wyoming</option>
                                </select>
                            </div>
                        </div>
                    </div>

                    <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-5 control-label">How many children do you have?</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-child"></i></span>
                                <input name="Children" class="form-control" id="children" type="number" min="0" value="0" >
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" id="childDiv">
                        <label class="col-md-5 control-label">Name and date of birth of children</label>  
                        <div class="col-md-4 inputGroupContainer" id="childDivContainer">
                            
                            
                        </div>
                    </div>
                    
                     <!-- Text input-->
                    <div class="form-group">
                        <label class="col-md-5 control-label">How many grand children do you have?</label>  
                        <div class="col-md-4 inputGroupContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-child"></i></span>
                                <input name="Grand_Children" class="form-control" id="gchildren" type="number" min="0" value="0" >
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" id="gchildDiv">
                        <label class="col-md-5 control-label">Name and date of birth of grand children</label>  
                        <div class="col-md-4 inputGroupContainer" id="gchildDivContainer">
                            
                            
                        </div>
                    </div>
                    
                    <div class="form-group"> 
                        <label class="col-md-5 control-label">Do you have any pets you want to care for :</label>
                        <div class="col-md-4 selectContainer">
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-paw"></i></span>
                                <select name="Pets" class="form-control selectpicker" id="pets" >
                                    <option value="no">NO</option>
                                    <option value="yes">YES</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <div class="form-group" id="numPets">
                        <label class="col-md-5 control-label">How many pets do you have?</label>  
                        <div class="col-md-4 inputGroupContainer">
                            
                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-paw"></i></span>
                                <input type="number" class="form-control" id="petNum" min="0">
                            </div>
                            
                        </div>
                    </div>
                    
                    <div class="form-group" >
                        
                        <div class="col-md-4 col-md-offset-5 inputGroupContainer" id="petDescContainer">
                            
                            
                        </div>
                        
                        <div id="executor" class="col-md-4 col-md-offset-5">
                            <div class="text-head">Do you want the executor to find a person to care for the Pet(s)?
                            </div>

                            <div class="input-group">
                                <span class="input-group-addon"><i class="fa fa-user"></i></span>
                                <select type="form-control select-picker" class="form-control" name="Find_Caretaker" >
                                    <option value="YES">YES</option>
                                    <option value="NO">NO</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    
                    <input type="hidden" name="_next" value="http://projects.saicharan.com/robert/thanks.html" />
                    
                    <!-- Button -->
                    <div class="form-group">
                        <div class="col-md-4 col-md-offset-5">
                            <button type="submit" class="btn btn-block" >Submit Form</button>
                        </div>
                    </div>

                </fieldset>
            </form>
    
    </div><!-- /.container -->
    
    <script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
                    
    <script>

        $('#children').on('change keyup', function() {

            if(this.value >= 1){
                $("#childDiv").show();
            }else{
                 $("#childDiv").hide();
            }

            $('#childDivContainer div.child').remove();
            for (var i = 1; i <= this.value; i++) {
                $('#childDivContainer').append('<div class="child"> <div style="font-weight:bold;margin: 8px 0">Child ' +i+ ' :</div><div class="input-group"> <span class="input-group-addon"><i class="fa fa-child"></i></span> <input name="('+i+')_Child_Name" placeholder="Name" class="form-control" id="children" type="text" > </div><br><div class="input-group"> <span class="input-group-addon"><i class="fa fa-calendar"></i></span> <input name="('+i+')_Child_DOB" placeholder="No. of children" class="form-control" id="children" type="date" > </div></div>');
            }
        })

        $('#gchildren').on('change keyup', function() {

            if(this.value >= 1){
                $("#gchildDiv").show();
            }else{
                 $("#gchildDiv").hide();
            }

            $('#gchildDivContainer div.gchild').remove();
            for (var i = 1; i <= this.value; i++) {
                $('#gchildDivContainer').append('<div class="gchild"> <div style="font-weight:bold;margin: 8px 0">Grand Child ' +i+ ' :</div><div class="input-group"> <span class="input-group-addon"><i class="fa fa-child"></i></span> <input name="('+i+')_Grand_Child_Name" placeholder="Name" class="form-control" id="children" type="text" > </div><br><div class="input-group"> <span class="input-group-addon"><i class="fa fa-calendar"></i></span> <input name="('+i+')_Grand_Child_DOB" placeholder="No. of children" class="form-control" id="children" type="date" > </div></div>');
            }
        })

        $('#pets').on('change keyup', function() {

            if(this.value == "yes"){
                $("#numPets").show();
            }else{
                $("#numPets").hide();
                $("#petDescContainer").hide();
                $("#executor").hide();
            }

        })

         $('#petNum').on('change keyup', function() {

            if(this.value >= 1){
                $("#executor").show();
            }else{
                $("#executor").hide();
            }

            $('#petDescContainer div.petDesc').remove();
            for (var i = 1; i <= this.value; i++) {
                $('#petDescContainer').append('<div class="petDesc"> <div class="text-head">Pet '+i+'</div> <div class="text">Name of the pet :</div><div class="input-group"> <span class="input-group-addon"><i class="fa fa-paw"></i></span> <input type="text" class="form-control" name="('+i+')_Pet_Name" > </div><div class="text">Description of pet :</div><div class="input-group"> <span class="input-group-addon"><i class="fa fa-paw"></i></span> <input type="text" class="form-control" name="('+i+')_Pet_Description" > </div><div class="text">Person to care for pet on your death :</div><div class="input-group"> <span class="input-group-addon"><i class="fa fa-user"></i></span> <input type="text" class="form-control" name="('+i+')_Pet_Caretaker"> </div><div class="text">Dollar amount you want to give caregiver for the pet :</div><div class="input-group"> <span class="input-group-addon"><i class="fa fa-dollar"></i></span> <input type="number" class="form-control" name="('+i+')_Amount_Pet_Caretaker" > </div> </div>');
            }
        })

    </script>
  

</body>
</html>
