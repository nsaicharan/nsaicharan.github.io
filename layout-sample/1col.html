<!DOCTYPE html>
<html lang="en">

	<link rel="stylesheet" media="screen" href="bootstrap.min.css">

	<title>1 Col Sample</title>

	<!--  -->

	<style>
        body{
            background: black;

            margin: 4px auto;

        .col-md-3{

        .row div{

		 @media (max-width:991px){

        @media (max-width:768px){
