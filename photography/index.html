<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" media="screen" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/css/bootstrap.min.css">
	<link href="https://fonts.googleapis.com/css?family=Dancing+Script|Roboto|Satisfy|Yanone+Kaffeesatz" rel="stylesheet">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<title>Minimum Bootstrap HTML Skeleton</title>

	<!--  -->

	<style>
        body{
             background: url(img1a.jpg) no-repeat center center fixed; 
              -webkit-background-size: cover;
              -moz-background-size: cover;
              -o-background-size: cover;
              background-size: cover;
            color: #4d3c03;
            text-align: center;
            font-family: 'Yanone Kaffeesatz'; 
            font-weight: 300;
            
        }
        
        @font-face{
            font-family: settle;
            src: url(settle.woff2);
        }
        
        .layer{
            position: absolute;
            width: 100%;
            height: 100%;
            background: rgba(255,105,180, .2);
            
        }
        
        .container{
            position: absolute;
            top: 50%;
            left: 75%;
            transform: translate(-50%, -50%);
            width: 500px;
            
            background: rgba(255,255,255, .4);
            padding: 30px;
            border-radius: 15px;
            
        }
        
        input[type="text"] {
            background: transparent;
            outline: none;
            box-shadow: 0;
            border: 1px solid white;
        }
        
        input[type="text"]:focus{
            background: #fff;
        }
        
        .lead1{
            color: #24170b;
            text-align: center;
            font-size: 20px;
        }
        
        h1{
            font-family: 'Dancing Script';
            font-weight: bold;
            font-size: 55px;
            color: #f01583;
        }
        
        h2{
            color: #9b4b03;

        }
        
        span{
            display: block;
        }
        ::-webkit-input-placeholder { /* Chrome/Opera/Safari */
            color: #333 !important;
        }
        :-ms-input-placeholder { /* IE 10+ */
          color: red;
        }
        ::-moz-placeholder { /* Firefox 19+ */
          color: red;
          opacity: 1;
        }
        :-moz-placeholder { /* Firefox 4 - 18 */
          color: red;
          opacity: 1;
        }
            </style>

</head>

<body>
    
	<div class="container">
      
       <h1>Sayma's Photography</h1>
       
       <h2>Website Coming Soon!</h2> 
       
       <p class="lead1">Have any questions? Shoot me an e-mail! </p>

       
        <form action="">
            <input class="form-control" placeholder="Name" type="text"> <br>
            <input class="form-control" placeholder="Email" type="text"> <br>
            <input class="form-control" placeholder="Message"type="text">
        </form>
	</div>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script>
	</script>

</body>

</html>
